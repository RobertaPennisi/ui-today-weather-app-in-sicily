<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Today weather app in Sicily">
    <meta name="keywords" content="weather, Sicily, Agrigento, Caltanissetta, Catania, Enna, Messina, Palermo, Ragusa, Siracusa, Trapani">
    <meta name="author" content="Roberta Pennisi">
    
    <title>UI Today Weather App in Sicily</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>
<body>
    <header>
        <div class="site-identity">
            <a href="index.html"><i class="far fa-sun"></i></a>
            <a href="index.html"><h1>Today Weather in Sicily</h1></a>
        </div>
        <div class="navigation">
            <p><i class="far fa-calendar-alt"></i> Today: <span id="today"></span></p>
            <label for="select-cities">Select a city:</label>
            
            <select name="select-cities" id="select-cities">
                <option value="all">All</option>
                <option value="agrigento">Agrigento</option>
                <option value="caltanissetta">Caltanissetta</option>
                <option value="catania">Catania</option>
                <option value="enna">Enna</option>
                <option value="messina">Messina</option>
                <option value="palermo">Palermo</option>
                <option value="ragusa">Ragusa</option>
                <option value="syracuse">Syracuse</option>
                <option value="trapani">Trapani</option>
            </select>
        </div> 
    </header>
    <main>
        <div class="wrapper__cards">
           <!-- Code injected by live-server --> 
        </div>
        <div class="wrapper__global">
            <form id="search-global">
                <label for="search">Do you want to display another city? <br>Search there...</label>
                <span>
                    <input name="search" id="search" type="text" placeholder="Search City...">
                    <button><i class="fas fa-search"></i></button>
                </span>
                
            </form>
            <div class="wrapper__search">
                <p>No city selected...</p>
            </div>
        </div>
    </main>
    <footer>
        <hr>
        <p>Copyright © 2021 — <a href="https://www.linkedin.com/in/roberta-pennisi-980069194/">Roberta Pennisi</a></p>
    </footer>
</body>
<script src="js/script.js" type="module"></script>
</html>
